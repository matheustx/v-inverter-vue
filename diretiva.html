<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Diretiva Personalizada</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/vue.min.js"></script>
</head>
<body class="exercicio">
    <main id="app">
        <input type="text" v-model="nome">
        <div v-invertido="nome">{{ nome }}</div>
    </main>

    <script>
    Vue.directive('invertido', {
        componentUpdated(el, binding){
            const invertido = binding.value.split('').reverse('').join('')
            el.innerHTML = invertido
        }
    })

    var app = new Vue({
        el: '#app',
        data: {
            nome: ''
        }
    })
    </script>
</body>
</html>
